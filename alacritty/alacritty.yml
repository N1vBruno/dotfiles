window:
  dynamic_padding: true
  dimensions:
    columns: 164
    lines: 48
  opacity: 0.95

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font Mono
  italic:
    family: JetBrainsMono Nerd Font Mono
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
  size: 10

cursor:
  blink_timeout: 90

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }

import:
  - ~/.config/alacritty/dark.yml
