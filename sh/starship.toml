[hostname]
style = 'dimmed yellow'
ssh_only = true
ssh_symbol = 'ÓÆ© '
format = '[$ssh_symbol$hostname]($style):'

[username]
show_always = true
style_root = 'red'
style_user = 'green'
format = '[$user]($style) '

[directory]
style = "cyan"
repo_root_style = "bold cyan"
truncation_length = 5
fish_style_pwd_dir_length = 1
read_only = 'ÔÄ£ '
format = '[in](bold white) [$read_only]($read_only_style)[$before_root_path]($style)[$path]($style) '
repo_root_format = '[in](bold white) [$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style) '

[git_branch]
style = '242'
symbol = 'Óú•:'
format = '[on](bold white) [$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = "242"
format = '([$ahead_behind$all_status]($style))'
conflicted = '[= ](yellow)'
ahead = '[‚á° ](green)'
behind = '[‚á£ ](red)'
diverged = '[‚áï ](bold magenta)'
untracked = '[? ](218)'
stashed = '[ÔÉá ](cyan)'
modified = '[ÔÅ© ](blue)'
staged = '[+ ](green)'
renamed = '[¬ª ](bright-purple)'
deleted = '[- ](red)'

[character]
success_symbol = '>[>](cyan)[>](bold cyan)'
error_symbol = '>[>](yellow)[>](bold red)'
vimcmd_symbol = '>[>](green)[>](bold green)'

[cmd_duration]
style = 'dimmed magenta'
min_time = 130
format = '[$duration]($style) '

[time]
disabled = false
style = "246"
time_format = "%R"
format = '[$time]($style)'

[aws]
style = 'yellow'
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[azure]
style = 'blue'
format = '[$symbol($subscription)]($style) '

[[battery.display]]
threshold = 30
style = 'bold red'

[[battery.display]]
threshold = 50
style = 'dimmed yellow'

